<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Collapsible Tree Example</title>

    <style>

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text { font: 12px sans-serif; }

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
	
<script>

var treeData = [
  {
    "name": "Data Fundementals", "parent": "null","children": [
      {
        "name": "Conditions","parent": "Top Level","children": [
          {
            "name": "Loops","parent": "Level 2","children": [
                {
                    "name" : "Arrays/ArrayLists","parent": "Level 3","children" : [
                        {
                            "name" : "Methods","parent": "Level 4","children":[
                                {
                                    "name": "Objects/Classes", "parent":"Level 5", "children":[
                                        {
                                            "name": "Inheritance", "parent":"Level 6", "children": [
                                                {
                                                    "name": "GUI", "parent":"Level 7" 
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "name": "Handling Exceptions", "parent":"Level 5", "children":[
                                        {
                                            "name":"Input/Output", "parent": "Level6"
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ]  
          }
        ]
      }
    ]
  }
];

var	width = 780;
var	height = 780;
	
var i = 0;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal();

    
    //Creating a canvas and appending a group element to place the tree
var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height)
  .append("g")
	.attr("transform", "translate(" + 0 + "," + 40 + ")");

root = treeData[0];
  
update(root);

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  nodes.forEach(function(d) { d.y = d.depth * 100; });

  // Declare the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; });

  nodeEnter.append("circle")
	  .attr("r", 10);

  nodeEnter.append("text")
	  .attr("y", function(d) { return d.children || d._children ? -18 : 18; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", "middle")
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1);

  // Declare the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", diagonal);

}

</script>
	
  </body>
</html>
